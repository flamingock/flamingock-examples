name: Triggered Workflow

on:
  repository_dispatch:
    types:
      - trigger-example-job
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unit and Integration tests
        run: ./gradlew clean build
